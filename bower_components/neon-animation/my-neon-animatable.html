<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="neon-animatable-behavior.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">

<!--
`<neon-animatable>` is a simple container element implementing `Polymer.NeonAnimatableBehavior`. This is a convenience element for use with `<neon-animated-pages>`.

```
<neon-animated-pages selected="0"
                     entry-animation="slide-from-right-animation"
                     exit-animation="slide-left-animation">
  <neon-animatable>1</neon-animatable>
  <neon-animatable>2</neon-animatable>
</neon-animated-pages>
```
-->

<dom-module id="my-neon-animatable">

  <style>

    :host {
      display: block;
    }

  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'my-neon-animatable',

    behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.NeonAnimationRunnerBehavior,

    ],
    properties: {

      animationConfig: {
        value: function() {
          return {
            'entry': [{
            // provided by neon-animation/animations/scale-up-animation.html
              name: 'fade-in-animation',
              node: this
            }, {
              name:'slide-from-left-animation',
              node: this,
              timing: {delay: 0}

            }],

            'exit': [{
              // provided by neon-animation-animations/fade-out-animation.html
              name: 'slide-right-animation',
              node: this
              }, {
              name: 'fade-out-animation',
              node: this

            }]
        }
      }
    }
  },
  show: function() {
    this.style.visibility = 'visible';
    this.playAnimation('entry');
  }

  });

</script>

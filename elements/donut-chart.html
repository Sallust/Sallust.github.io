<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="donut-chart">
	<template>
		<style>
		.donut-container {
  			font: 12px sans-serif;
  			width: 200px;

  			margin: 10px auto 10px auto;
		}

		.arc path {
  			stroke: #fff;
		}



		</style>

		<div id="donut" class="donut-container"><h4>Programming Languages</h4></div>

	</template>
</dom-module>


<script type="text/javascript">
	Polymer({
		is: 'donut-chart',

		ready: function() {
			var width = 200,
			    height = 200,
			    radius = Math.min(width, height) / 2;

			var color = d3.scale.ordinal()
			    .range(["#0D7689", "#8aae26", "#f5684c", "#52cfe2", "#E6BC17", "#d0743c", "#ff8c00"]);

			var arc = d3.svg.arc()
			    .outerRadius(radius - 10)
			    .innerRadius(radius - 70);

			var pie = d3.layout.pie()
			    .sort(null)
			    .value(function(d) { return d.level; });

			var svg = d3.select("#donut").append("svg")
			    .attr("width", width)
			    .attr("height", height)
			  .append("g")
			    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

			d3.csv("../elements/data.csv", function(error, data) {

			  data.forEach(function(d) {
			    d.level = +d.level;
			  });

			  var g = svg.selectAll(".arc")
			      .data(pie(data))
			    .enter().append("g")
			      .attr("class", "arc");

			  g.append("path")
			      .attr("d", arc)
			      .style("fill", function(d) { return color(d.data.language); });

			  g.append("text")
			      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
			      .attr("dy", ".35em")
			      .style("text-anchor", "middle")
			      .style('fill', '#fff')
			      .text(function(d) { return d.data.language; });

			});
		}
	});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-input/paper-input-behavior.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">



<script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>

<dom-module id="lets-connect">
	<template>
		<style>
			.form-container {
				width: 350px;
				margin: 0 auto 0 auto;
				background-color: #FFF3C2;
				border-radius: 2px;
				padding: 24px;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
              		0 1px 5px 0 rgba(0, 0, 0, 0.12),
              		0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}







		</style>

		<div class="form-container">
			<form is="iron-form" id="form2" method="get" action="/">
				<paper-input label="Name" required></paper-input>
				<paper-input label="E-mail" required></paper-input>
				<paper-textarea label="Your Message" required rows="2"></paper-textarea>
				<br></br>
				<paper-button raised type="submit" onclick="clickHandler(event)">Submit</paper-button>
			</form>
		</div>

	</template>
	<script>
		Polymer({
			is: "lets-connect",
		});

		function clickHandler(event) {
		      Polymer.dom(event).localTarget.parentElement.submit();
		      console.log(document.getElementById('form2').serialize());
		}
	</script>
</dom-module>
